<div class="row">
    <div *ngFor="let gif of resultados" 
        class="col-md-4 col-sm-6">
        <div class="card">
            <!-- Si queremos que Angular, lo tome como el valor de una propiedad, lo ponemos en corchete, sino solo serÃ­a un string  -->
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
